<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Setores</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form id="formCampos">
                    <h:panelGrid columns="2">
                        Descrição:<p:inputText value="#{setorMB.setor.descricao}"/>
                        Distrito:
                        <p:selectOneMenu id="distrito" value="#{setorMB.setor.distritoId}" effect="fade" converter="distrito">
                            <f:selectItems value="#{distritoMB.distritos}" var="distrito" itemLabel="#{distrito.descricao}" itemValue="#{distrito}" />
                        </p:selectOneMenu>                       
                    </h:panelGrid>
                    <p:commandButton value="Salvar" ajax="false"  update=":formCampos, :tabelaSetors" action="#{setorMB.inserirSetor()}"/>

                </h:form>
                <p:separator/>
                <p:dataTable id="tabelaSetors" value="#{setorMB.setors}" emptyMessage="Não há registros" var="setor" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{setor.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Setores cadastrados"/>
                    </f:facet>
                    <p:column headerText="Descrição"> 
                        <h:outputText value="#{setor.descricao}"/> 
                    </p:column> 
                    <p:column headerText="Distrito"> 
                        <h:outputText value="#{setor.distritoId.descricao}"/> 
                    </p:column>

                </p:dataTable> 
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
