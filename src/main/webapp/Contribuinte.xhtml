<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Contribuintes</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form>
                    <p:fieldset legend="Informações gerais">
                        <h:panelGrid columns="2">
                            <h:outputText value="Tipo do Contribuinte"/>
                            <p:selectOneMenu id="console" value="#{selectOneMenuView.console}" style="width:200px">
                                <f:selectItem itemLabel="Selecionar" itemValue="" />
                                <f:selectItem itemLabel="Pessoa Física" itemValue="Pessoa Física" />
                                <f:selectItem itemLabel="Pessoa Jurídica" itemValue="Pessoa Jurídica" />
                            </p:selectOneMenu>
                        </h:panelGrid>         
                        <h:panelGrid columns="4">
                            <h:outputText value="CNPJ:"/><p:inputText maxlength="14" style="width: 200px"/>
                            <h:outputText value="CPF:"/><p:inputText maxlength="11" style="width: 200px"/>
                        </h:panelGrid>
                        <h:panelGrid columns="2"> 
                            <h:outputText value="Nome:"/><p:inputText maxlength="50" style="width: 660px"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:separator/>
                    <p:fieldset legend="Informações do logradouro">
                        <h:panelGrid columns="2">    
                            <h:outputText value="Tipo:"/><p:inputText style="width: 200px"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">
                            <h:outputText value="UF:"/><p:inputText style="width: 50px"/> 
                            <h:outputText value="CEP:"/><p:inputText style="width: 100px"/> 
                        </h:panelGrid>
                        <h:panelGrid columns="4"> 
                            <h:outputText value="Endereco:"/><p:inputText style="width: 450px"/>                          
                            <h:outputText value="Numero:"/><p:inputText style="width: 95px"/> 
                        </h:panelGrid>
                        <h:panelGrid columns="2">
                            <h:outputText value="Complemento:"/><p:inputText style="width: 600px"/>
                        </h:panelGrid>
                        <h:panelGrid columns="4">  
                            <h:outputText value="Cidade:"/><p:inputText style="width: 295px"/>
                            <h:outputText value="Bairro:"/><p:inputText style="width: 290px"/>      
                        </h:panelGrid>
                    </p:fieldset>
                    <p:separator/>
                    <p:fieldset legend="Informações para contato">
                        <h:panelGrid columns="4">
                            <h:outputText value="Fone:"/><p:inputText style="width: 180px"/>
                            <h:outputText value="E-mail:"/><p:inputText style="width: 415px"/>   
                        </h:panelGrid>
                    </p:fieldset>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
