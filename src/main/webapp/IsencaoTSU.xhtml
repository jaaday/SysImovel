<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabela de isencao TSU</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form>
                    <h:panelGrid columns="2">
                        Descricao:<p:inputText />
                        Fator:<p:inputText />
                    </h:panelGrid>
                    <br/>
                    <p:commandButton value="Salvar" ajax="false"/>
                    <p:separator/>
                    <p:dataTable >
                        <f:facet name="header">
                            <h:outputText value="Isenção de TSU cadastradas"/>
                        </f:facet>
                        <p:column headerText="Descrição" filterMatchMode="contains">
                            
                        </p:column>
                        <p:column headerText="Fator" filterMatchMode="contains">
                            
                        </p:column>
                    </p:dataTable>
                </h:form>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
