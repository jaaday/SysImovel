<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bairros</title>
    </h:head>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form id="formCamposBairro">
                    <h:panelGrid columns="2">
                        Nome do bairro:<p:inputText value="#{bairroMB.bairro.nome}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <p:fieldset legend="Valores padrão para cálculo do imposto">
                        <h:panelGrid columns="2">
                            Terreno:<p:inputText value="#{bairroMB.bairro.valorTerreno}"/>
                            Edificaçao:<p:inputText value="#{bairroMB.bairro.valorEdificacao}"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:commandButton value="Salvar" ajax="false" update=":formCamposBairro, :tabelaBairros" action="#{bairroMB.inserirBairro()}"/>
                    <p:commandButton value="Gerar Boleto" ajax="false" action="#{gerarBoletoMB.gerar()}"/>
                </h:form>

                <p:separator />
                <p:dataTable id="tabelaBairros" value="#{bairroMB.bairros}" 
                             emptyMessage="Não há registros" var="bairroV" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{bairroV.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Bairros cadastrados"/>
                    </f:facet>
                    <p:column headerText="Nome"> 
                        <h:outputText value="#{bairroV.nome}"/> 
                    </p:column> 
                    <p:column headerText="Valor terreno"> 
                        <h:outputText value="#{bairroV.valorTerreno}"/> 
                    </p:column>
                    <p:column headerText="Valor edificação"> 
                        <h:outputText value="#{bairroV.valorEdificacao}"/> 
                    </p:column>
                </p:dataTable> 
            </ui:define>
        </ui:decorate>
</html>
