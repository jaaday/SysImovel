<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Distritos</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form id="formCampos">
                    <h:panelGrid columns="2">
                        Descrição:<p:inputText value="#{distritoMB.distrito.descricao}"/>
                    </h:panelGrid>   
                    <p:commandButton value="Salvar" ajax="false"  update=":formCampos, :tabelaDistritos" action="#{distritoMB.inserirDistrito()}"/>

                </h:form>

                <p:separator/>
                <p:dataTable id="tabelaDistritos" value="#{distritoMB.distritos}" emptyMessage="Não há registros" var="distrito" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{distrito.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Distritos cadastrados"/>
                    </f:facet>
                    <p:column headerText="Descrição" filterBy="#{distrito.descricao}" filterMatchMode="contains"> 
                        <h:outputText value="#{distrito.descricao}"/> 
                    </p:column> 
                    
                </p:dataTable> 
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
