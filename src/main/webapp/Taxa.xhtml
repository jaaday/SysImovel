<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Taxas</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form id="formCampos">
                    <h:panelGrid columns="2">
                        Descrição:<p:inputText value="#{taxaMB.taxa.descricao}"/>
                    </h:panelGrid>
                    <p:separator/>
                    <p:fieldset legend="Valores das taxas">
                        <h:panelGrid columns="2">
                            Terreno:<p:inputText value="#{taxaMB.taxa.taxaTerreno}"/>
                            Construção:<p:inputText value="#{taxaMB.taxa.taxaConstrucao}"/>
                        </h:panelGrid>
                    </p:fieldset>
                    <p:commandButton value="Salvar" ajax="false"  update=":formCampos, :tabelaTaxas" action="#{taxaMB.inserirTaxa()}"/>

                </h:form>

                <p:separator/>
                <p:dataTable id="tabelaTaxas" value="#{taxaMB.taxas}" emptyMessage="Não há registros" var="taxa" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{taxa.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Taxas cadastradas"/>
                    </f:facet>
                    <p:column headerText="Descrição" > 
                        <h:outputText value="#{taxa.descricao}"/> 
                    </p:column> 
                    <p:column headerText="Taxa Terreno" > 
                        <h:outputText value="#{taxa.taxaTerreno}"/> 
                    </p:column>
                    <p:column headerText="Taxa Construção" > 
                        <h:outputText value="#{taxa.taxaConstrucao}"/> 
                    </p:column>
                </p:dataTable> 
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
