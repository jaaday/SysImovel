<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Topografia</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form id="formCampos">
                    <h:panelGrid columns="2">
                        Descricao:<p:inputText value="#{topografiaMB.topografia.descricao}"/>
                        Fator:<p:inputText value="#{topografiaMB.topografia.fator}"/>
                    </h:panelGrid>
                    <p:commandButton value="Salvar" ajax="false"  update=":formCampos, :tabelaTopografias" action="#{topografiaMB.inserirTopografia()}" />
                </h:form>
                <p:separator/>
                <p:dataTable id="tabelaTopografias" value="#{topografiaMB.topografias}" emptyMessage="Não há registros" var="topografia" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{topografia.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Topografias cadastrados"/>
                    </f:facet>
                    <p:column headerText="Descrição"> 
                        <h:outputText value="#{topografia.descricao}"/> 
                    </p:column> 
                    <p:column headerText="Fator"> 
                        <h:outputText value="#{topografia.fator}"/> 
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
