<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Tabela de situação</title>
    </h:head>
    <h:body>
        <ui:decorate template="/JanelaPrincipal.xhtml">
            <ui:define name="centro">
                <h:form id="formCampos">
                    <h:panelGrid columns="2">
                        Descricao:<p:inputText value="#{situacaoMB.situacao.descricao}"/>
                        Fator:<p:inputText value="#{situacaoMB.situacao.fator}"/>
                    </h:panelGrid>
                    <p:commandButton value="Salvar" ajax="false"  update=":formCampos, :tabelaSituacaos" action="#{situacaoMB.inserirSituacao()}" />
                </h:form>
                <p:separator/>
                <p:dataTable id="tabelaSituacaos" value="#{situacaoMB.situacaos}" emptyMessage="Não há registros" var="situacao" paginator="true" rows="5"
                             selectionMode="single" rowKey="#{situacao.id}"> 
                    <f:facet name="header">
                        <h:outputText value="Situações cadastradas"/>
                    </f:facet>
                    <p:column headerText="Descrição" filterBy="#{situacao.descricao}" filterMatchMode="contains"> 
                        <h:outputText value="#{situacao.descricao}"/> 
                    </p:column> 
                    <p:column headerText="Fator" filterBy="#{situacao.fator}" filterMatchMode="contains"> 
                        <h:outputText value="#{situacao.fator}"/> 
                    </p:column>
                </p:dataTable>
            </ui:define>
        </ui:decorate>
    </h:body>
</html>
